enum CurrencyEnum {
    DKK
    EUR
    USD
}

input MoneyBagInput {
    currency: CurrencyEnum
    # presented in minor unit, eg. 100 = 1 EUR, 100 = 1 DKK, 100 = 100 JPY
    amount: Int
}

type MoneyBag {
    currency: CurrencyEnum
    # presented in minor unit, eg. 100 = 1 EUR, 100 = 1 DKK, 100 = 100 JPY
    amount: Int
}
